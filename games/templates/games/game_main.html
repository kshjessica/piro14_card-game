{% extends 'games/layout.html' %}
{% load static %}

    
{% block style %}
    <link rel="stylesheet" href="{% static 'game_main.css' %}">
{% endblock style %}

{% block games_layout %}
    <div class="main_container">
        <div class="btn-container">
        <a class="btn" href="{% url 'games:game_attack' %}">게임하기</a>
            {% if request.user.is_authenticated %}
                <a class="btn" href="{% url 'games:game_list' %}">전적보기</a>
                <p class="login-user">User : {{request.user.username}}님이 로그인 중</p>
            {% endif %}
        </div>
    </div>
{% endblock games_layout %}
